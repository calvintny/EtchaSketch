<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch!!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbox">
            <div class="">
                <input type="color" name="color" value="#000000" id="color" class="colorPicker">
                <span class="text">Pen Color</span>
            </div>
            <div class="">
                <input type="color" name="bgcolor" value="#000000" id="bgcolor" class="colorPicker">
                <span class="text">Background Color</span>
            </div>
            <div class="range-container">
                <span class="text">Grid Size</span><br>
                <input type="range" name="size" max="60" min="1" id="grid-size"><br>
                <span class="text" id="grid-size-current">16x16</span>
            </div>
            <button id="reset">Clear Canvas</button>
        </div>
        <div class="canvas-container">
            <div class="canvas-header">
                <h1>Etch-and-Sketch!</h1>
            </div>
            <div class="canvas"></div>
        </div>
    </div>
</body>
</html>
